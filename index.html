<script>
    
    let dia = prompt("Digite seu número da sorte, de 1 á 7") 
    
    if (dia == 1){
        document.write("Domingo, 'dia de futsal' ");
    }
    else if (dia == 2){
        document.write("Segunda, 'dia de curso' ");
    }
    else if (dia == 3){
        document.write("Terça, 'dia de ajudar a mãe em casa' ");
    }
    else if (dia == 4){
        document.write("Quarta, 'dia de trabalhar na ferinha' ");
    }
    else if (dia == 5){
        document.write("Quinta, 'dia de treino de basquete' ");
    }
    else if (dia == 6){
        document.write("Sexta, 'dia de treino de volei'");
    }
    else if (dia == 7){
        document.write("Sabado, 'dia de passear de patins' ");
    }
    else {document.write("Não identificada")
}
    
    
    </script>
